<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <h3>折线图</h3>
  <canvas id="canvas"></canvas>
  <h3>曲线图</h3>
  <canvas id="canvas1"></canvas>
  <h3>面积图</h3>
  <canvas id="canvas2"></canvas>
  <h3>面积图(曲线)</h3>
  <canvas id="canvas3"></canvas>
  <h3>柱状图</h3>
  <canvas id="canvas4"></canvas>
  <h3>雷达图</h3>
  <canvas id="canvas5"></canvas>
  <script src="util.js"></script>
  <script src="chart.js"></script>
  <script>
    new Chart({
      id: 'canvas',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      geom: 'line'
    })
    new Chart({
      id: 'canvas1',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      shape: "smooth",
      geom: 'line'
    })
    new Chart({
      id: 'canvas2',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      mode: 'fill',
      geom: 'line'
    })
    new Chart({
      id: 'canvas3',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      shape: "smooth",
      mode: 'fill',
      geom: 'line'
    })
    new Chart({
      id: 'canvas4',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      shape: "smooth",
      mode: 'fill',
      geom: 'interval'
    })
    new Chart({
      id: 'canvas5',
      width: 350,
      height: 200,
      marginLeft: 20,
      marginBottom: 20,
      xArr: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'],
      yArr: [0, 50, 100, 150, 200, 250, 300],
      valueArr: [30, 60, 180, 100, 120, 40, 80],
      // shape: "smooth",
      // mode: 'fill',
      // geom: 'interval',
      coord: 'polar'
    })
  </script>
</body>

</html>
